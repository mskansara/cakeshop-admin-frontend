<div class="container">
    <h2 style="text-align: center;">Add Expense</h2>
    <div class="row">
        <div class="col col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                          <label for="expenseName">Expense Name</label>
                          <input type="text" class="form-control" id="expenseName" aria-describedby="emailHelp" placeholder="Enter expense name" name="expenseName" [(ngModel)]="expense.expenseName">
                        </div>
                        <div class="form-group">
                          <label for="amount">Amount</label>
                          <input type="text" class="form-control" id="amount" placeholder="Enter Amount" name="amount" [(ngModel)]="expense.amount">
                        </div>
                        <div class="form-group">
                            <label for="orderdate">Order Date</label>
                            <input type="date" class="form-control" id="orderdate" placeholder="Enter Amount" name="orderdate" [(ngModel)]="expense.orderDate">
                          </div>
                        <button type="submit" class="btn btn-primary" (click)="addExpense()">Add Expense</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><hr><br>
<div class="container">
    <h2 style="text-align: center;">Expenses</h2>
    <div class="row">
        <div class="col col-lg-10 offset-lg-1 table-responsive">
            <table class="table table-striped" style="text-align: center;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Expense Id</th>
                        <th scope="col">Expense Name</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Order Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of expenseList">
                        <td>{{item.expenseId}}</td>
                        <td>{{item.expenseName}}</td>
                        <td>Rs.{{item.amount}}</td>
                        <td>{{item.orderDate | date:'fullDate'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
